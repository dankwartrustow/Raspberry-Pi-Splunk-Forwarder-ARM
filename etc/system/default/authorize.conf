# This file creates roles and sets granular access controls.

[default]
srchDiskQuota   = 100
srchJobsQuota   = 3
rtSrchJobsQuota = 6
srchMaxTime     = 100days
cumulativeSrchJobsQuota = 50
cumulativeRTSrchJobsQuota = 100
schedule_rtsearch = enabled

