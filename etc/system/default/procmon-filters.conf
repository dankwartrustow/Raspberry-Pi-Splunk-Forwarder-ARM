# DO NOT EDIT THIS FILE!
# Please make all changes to files in $SPLUNK_HOME/etc/system/local.
# To make changes, copy the section/stanza you want to change from $SPLUNK_HOME/etc/system/default
# into ../local and edit there.
#
# This file contains potential attribute/value pairs to use when
# configuring Windows process monitoring. The procmon-filters.conf
# file is used in conjunction with sysmon.conf, and contains the
# specific regular expressions you create to refine and filter the
# processes you want Splunk to monitor. 

[default]
hive = .*

[not-splunk-optimize]
proc = splunk-optimize.exe
type = create|exit|image

